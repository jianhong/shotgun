report_comment: >
    This report has been generated by the <a href="https://github.com/jianhong/shotgun" target="_blank">jianhong/shotgun</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/jianhong/shotgun" target="_blank">documentation</a>.
report_section_order:
    software_versions:
        order: -1000
    nf-core-shotgun-summary:
        order: -1001

export_plots: true

# Run only these modules
run_modules:
    - custom_content
    - fastqc

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
    kneaddata_table:
        fn: kneaddata_allcounts.tsv

# See https://github.com/ewels/MultiQC_TestData/blob/master/data/custom_content/with_config/table_headerconfig/multiqc_config.yaml
custom_data:
    kneaddata_table:
        parent_id: 'kneaddata_qc'
        parent_name: 'KneadData QC'
        parent_description: "KneadData QC report"
        section_name: 'KneadData processing tracking table'
        description: 'Table of reads counts during KneadData processing.'
        file_format: "tsv"
        plot_type: 'table'
        pconfig:
            id: 'tracking_table'
            table_title: 'KneadData processing tracking table'
            namespace: 'table of tracking'
